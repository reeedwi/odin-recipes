    <h2>Home made pickled onions</h2>
    <p>An easy recipe for home made pickled onions!</p>
    <h2>Ingredients</h2>
    <ul>
        <li>red onion</li>
        <li>vinegar</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>chop up the onion</li>
        <li>put the onion into a glass jar</li>
        <li>fill the jar with vinegar until it covers all the onions</li>
        <li>refridgerate overnight</li>
    </ol>

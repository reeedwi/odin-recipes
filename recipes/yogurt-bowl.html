<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>YOGURT BOWL</h2>
    <img src="https://sharedappetite.com/wp-content/uploads/2019/02/breakfast-superfood-yogurt-bowls-9-copy-scaled.jpg" alt="yogurt bowl">
    <h2>At home yogurt bowl</h2>
    <p>A quick and protein rich treat</p>
    <h2>Ingredients</h2>
    <ul>
        <li>yogurt</li>
        <li>sunflower seed butter</li>
        <li>honey</li>
        <li>banana</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>break up the banana into a bowl</li>
        <li>put one serving of yogurt on top</li>
        <li>add one serving of sunflower seed butter</li>
        <li>drizzle honey on top</li>
    </ol>
</body>
